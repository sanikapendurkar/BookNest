<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div id="header">
        <div id="left-header">
            <h1><a href="home.html">Book Nest</a></h1>
        </div>
        <div id="right-header">
                <nav>
                    <ul>
                        <li>
                            <div class="dropdown">
                                <button class="dropbtn">Track</button>
                                <div class="dropdown-content">
                                    <a href="#">Current Book</a>

                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <button class="dropbtn">Genres</button>
                                <div class="dropdown-content">
                                    <a href="autobigraphy.html">Biography</a>
                                    <a href="fantasy.html">Fantasy</a>
                                    <a href="fiction.html">Fiction</a>
                                    <a href="mystery.html">Mystery</a>
                                    <a href="nonfiction.html">Non Fiction</a>
                                    <a href="romance.html">Romance</a>
                                    <a href="thriller.html">Thriller</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <button class="dropbtn">Join Us</button>
                                <div class="dropdown-content">
                                    <a href="login.html">Login</a>
                                    <a href="register1.html">Register</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <button class="dropbtn">About Us</button>
                                <div class="dropdown-content">

                                    <a href="contact.html">Contact Us</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </nav>
        </div>
    </div>

    <div class="titlepart">
        <h1 id="maintitle">Book Nest</h1>
        <br><br><br>
        <h1 id="maininfo">Where literature enthusiasts converge to explore curated stories and engage in vibrant community discourse.</h1>
        <div id="searchbar">
            <input type="text" id="searchfield" placeholder="Explore books, authors and genres.">
        </div>
        <div id="explore">
            <button id="explorebutton">Explore</button>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <!-- First Carousel -->
            <br>
            <h1 style="text-align: center; color: white; margin: 0px 0px 0px 290px;">Trending</h1>
            <br>
            <div id="carouselOne" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselOne" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselOne" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselOne" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="m1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="m2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="m3.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselOne" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselOne" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <!-- Second Carousel -->
            <br>
            <h1 style="text-align: center; color: white; margin: 0px 0px 0px 270px;">Must reads</h1>
            <br>
            <div id="carouselTwo" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselTwo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselTwo" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselTwo" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="r1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="r2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="r3.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselTwo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselTwo" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

      <div class="timepass" style="height: 50px; width: 100%; background-color: #0F2C59;"></div>

</body>
</html>
